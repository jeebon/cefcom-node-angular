<div *ngIf="item" class="product-item">
  <img [src]="baseImgUri+'/'+item.imageUrl" alt="Product Img">
  <div class="down-content">
    <h4>{{item.name}}</h4>
    <p>{{item.description}}</p>
    <a *ngIf="!item?.wishlist" class="btn btn-block btn-danger" (click)="addToWishlist(item._id)">Add to wishlist</a>
    <a *ngIf="item?.wishlist" class="btn btn-block btn-danger" (click)="removeFromWishlist(item._id)">Remove from
      wishlist</a>
  </div>
</div>
