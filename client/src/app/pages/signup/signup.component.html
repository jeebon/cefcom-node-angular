<div class="happy-clients">
  <div class="container">
    <div class="section-heading">
      <h2>Signup</h2>
    </div>
    <div class="signup-form">
      <div class="alert alert-primary" *ngIf="msg" role="alert">
        {{msg}}
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="sign-form">
        <div class="form-group">
          <div class="form-label">Full name</div>
          <input formControlName="name" placeholder="Enter your full name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <div class="form-label">Email</div>
          <input formControlName="email" placeholder="Enter your email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <div class="form-label">Phone</div>
          <input formControlName="phone" placeholder="Enter your phone" type="text" class="form-control">
        </div>
        <div class="form-group">
          <div class="form-label">Password</div>
          <input formControlName="password" placeholder="Enter your password" type="text" class="form-control">
        </div>
        <div class="form-group">
          <div class="form-label">Confirm Password</div>
          <input formControlName="repeatPassword" placeholder="Enter your password again" type="password"
            class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
