<div class="products">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="filters">
          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-inline search-form">
            <input type="text" formControlName="query" placeholder="Search here..." class="form-control no-radius" />
            <button type="submit" class="btn btn-danger no-radius">Search</button>
          </form>
        </div>
      </div>
      <div class="col-md-12">
        <div class="filters-content">
          <div class="row grid">
            <div *ngFor="let item of items" class="col-lg-4 col-md-4 all des">
              <app-component-product-item [item]="item"></app-component-product-item>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <ngb-pagination class="pagination" [collectionSize]="collectionSize" (pageChange)="onPageChange($event)"
          [pageSize]="pageSize" [(page)]="page" aria-label="Default pagination">
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
